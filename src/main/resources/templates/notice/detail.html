<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <th:block th:replace="~{fragments/head :: commonHead}"></th:block>
</head>
<body>
<div th:replace="~{fragments/header :: header}"></div>
<div class="container mt-5">
    <table class="table">
        <tr>
            <td style="width:100px;">ID</td>
            <td th:text="${notice.id}">999</td>
        </tr>
        <tr>
            <td>Category</td>
            <td th:text="${notice.noticeCategory}">일반</td>
        </tr>
        <tr>
            <td>Priority</td>
            <td th:text="${notice.noticePriority}">일반</td>
        </tr>
        <tr>
            <td>IsShow</td>
            <td th:text="${notice.isShow}">isShow</td>
        </tr>
        <tr>
            <td>Writer</td>
            <td th:text="${notice.writer}">writer</td>
        </tr>
        <tr>
            <td>Title</td>
            <td th:text="${notice.title}">Title</td>
        </tr>
        <tr>
            <td>Content</td>
            <td th:utext="${notice.body}">Content</td>
        </tr>
        <tr>
            <td>첨부파일</td>
            <td></td>
        </tr>
        <tr>
            <td>&nbsp;</td>
            <td>
                <table>
                    <tr th:each="attachment : ${attachments}">
                        <td><a th:href="${attachment.url}" target="_blank"><span
                                th:text="${attachment.originalFilename}">첨부파일</span></a></td>
                        <td>
                            <button type="button" th:onclick="deleteAttachment([[${attachment.id}]])">삭제</button>
                        </td>
                    </tr>
                </table>
            </td>

        </tr>

    </table>
    <a href="/admin/notice/list" class="btn btn-secondary">목록</a>
    <a th:href="@{/notice/modify/{id}(id=${notice.id})}" class="btn btn-secondary">수정</a>
    <a th:href="@{/notice/delete/{id}(id=${notice.id})}" class="btn btn-secondary">삭제</a>
    <a href="/admin/notice/write" class="btn btn-secondary">게시물작성</a>
</div>
<div th:replace="~{fragments/footer :: footer}"></div>
<script>
    function deleteAttachment(id) {
        const formData = new FormData();
        formData.append("id", id);

        fetch("/admin/API/notice/delete/attachment", {
            method: "POST",
            body: formData
        })
            .then(async response => {
                const data = await response.json();
                if (!response.ok) {
                    if (response.status === 400 && data.errors) {
                        console.log("첨부파일 삭제 실패");
                    }
                    throw new Error("서버 검증 오류");
                } else {
                    if (data.success) {
                        window.location.href = '/admin/notice/detail/' + [[${notice.id}]];
                    }
                }
            })
            .catch(error => {
                console.error("에러 발생:", error);
            });
    }
</script>
</body>
</html>
