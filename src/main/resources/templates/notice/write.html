<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="/admin/ckeditor/style.css">
    <link rel="stylesheet" href="/admin/ckeditor/ckeditor5.css">
    <script src="https://cdn.ckeditor.com/ckeditor5/41.2.1/classic/ckeditor.js"></script>

    <title>Document</title>
    <th:block th:replace="~{fragments/head :: commonHead}"></th:block>
    <style>
        .ck-editor__editable:not(.ck-editor__nested-editable) {
            height: 450px;
        }
    </style>
</head>
<body>
<div th:replace="~{fragments/header :: header}"></div>
<form name="frm" id="frm" th:object="${noticeWriteFormDTO}">
    <table>
        <tr>
            <td style="width:100px;">카테고리</td>
            <td>
                <select th:field="*{noticeCategory}">
                    <option value="">선택</option>
                    <option th:each="c : ${NoticeCategory}" th:value="${c.name()}" th:text="${c.description}">일반</option>
                </select>
                <p id="noticeCategoryError" style="color:red"></p>
            </td>
        </tr>
        <tr>
            <td>상태</td>
            <td>
                <select th:field="*{noticePriority}">
                    <option value="">선택</option>
                    <option th:each="c : ${NoticePriority}" th:value="${c.name()}" th:text="${c.description}">일반</option>
                </select>
                <p id="noticePriorityError" style="color:red"></p>
            </td>
        </tr>
        <tr>
            <td>노출여부</td>
            <td>
                <input type="checkbox" th:field="*{isShow}" />
                <p id="isShowError" style="color:red"></p>
            </td>
        </tr>
        <tr>
            <td>이름</td>
            <td>
                <input type="text" th:field="*{writer}" />
                <p id="writerError" style="color:red"></p>
            </td>
        </tr>
        <tr>
            <td>제목</td>
            <td>
                <input type="text" th:field="*{title}" />
                <p id="titleError" style="color:red"></p>
            </td>
        </tr>
        <tr>
            <td>내용</td>
            <td>
                <textarea th:field="*{body}" class="body"></textarea>
                <p id="bodyError" style="color:red"></p>
            </td>
        </tr><tr>
            <td>첨부파일</td>
            <td>
                <input type="file" th:field="*{files}" multiple />
            </td>
        </tr>
    </table>
    <input type="submit" class="btn btn-primary" value="전송"/>
</form>
<a href="/admin/notice/list" class="btn btn-secondary">목록</a>
<div th:replace="~{fragments/footer :: footer}"></div>
<script>
    ClassicEditor.create(document.querySelector(".body"), {
        language: "ko",
        ckfinder: {
            uploadUrl: "/admin/image/upload",
            withCredentials: true
        }
    });
</script>
<script>
    document.getElementById("frm").addEventListener("submit", function(e) {
        e.preventDefault();

        const formData = new FormData(this); // 폼의 모든 input 포함

        fetch("/admin/API/notice/write", {
            method: "POST",
            body: formData
        })
            .then(async response => {
                const data = await response.json();
                if (!response.ok) {
                    if (response.status === 400 && data.errors) {
                        Object.keys(data.errors).forEach(field => {
                            const errorMsg = data.errors[field];
                            const errorElement = document.getElementById(field + 'Error');
                            if (errorElement) errorElement.textContent = errorMsg;
                        });
                    }
                    throw new Error("서버 검증 오류");
                } else {
                    if (data.success) {
                        alert('저장 완료!');
                        window.location.href = '/admin/notice/detail/' + data.id;
                    }
                }
            })
            .catch(error => {
                console.error("에러 발생:", error);
            });
    });


</script>
</body>
</html>
