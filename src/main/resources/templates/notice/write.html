<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="/ckeditor/style.css">
    <link rel="stylesheet" href="/ckeditor/ckeditor5.css">
    <script src="https://cdn.ckeditor.com/ckeditor5/41.2.1/classic/ckeditor.js"></script>

    <title>Document</title>
    <style>
        .ck-editor__editable:not(.ck-editor__nested-editable) {
            height: 450px;
        }
    </style>
</head>
<body>
<form name="frm" id="frm" action="/API/notice/write" method="post">
    <table>
        <tr>
            <td>카테고리</td>
            <td>
                <select name="noticeCategory" id="noticeCategory">
                    <option>선택</option>
                    <option th:each="c : ${NoticeCategory}" th:value="${c.name()}" th:text="${c.description}">일반</option>
                </select>
                <p id="noticeCategoryError" style="color:red"></p>
            </td>
        </tr>
        <tr>
            <td>상태</td>
            <td>
                <select name="noticePriority" id="noticePriority">
                    <option>선택</option>
                    <option th:each="c : ${NoticePriority}" th:value="${c.name()}" th:text="${c.description}">일반</option>
                </select>
                <p id="noticePriorityError" style="color:red"></p>
            </td>
        </tr>
        <tr>
            <td>이름</td>
            <td>
                <input type="text" name="writer" value="" />
                <p id="writerError" style="color:red"></p>
            </td>
        </tr>
        <tr>
            <td>제목</td>
            <td>
                <input type="text" name="title" value="" />
                <p id="titleError" style="color:red"></p>
            </td>
        </tr>
        <tr>
            <td>내용</td>
            <td>
                <textarea name="body" class="body"></textarea>
                <p id="bodyError" style="color:red"></p>
            </td>
        </tr>
    </table>
    <input type="submit" value="전송"/>
</form>
<button type="button" onclick="window.location='/admin/notice/list';">목록</button>
<script>
    ClassicEditor.create(document.querySelector(".body"), {
        language: "ko",
        ckfinder: {
            uploadUrl: "/admin/image/upload",
            withCredentials: true
        }
    });
</script>
<script>
    document.getElementById("frm").addEventListener("submit", function(e) {
        e.preventDefault();

        const formData = new FormData(this);
        const obj = {
            noticeCategory: formData.get("noticeCategory"),
            noticePriority: formData.get("noticePriority"),
            writer: formData.get("writer"),
            title: formData.get("title"),
            body: formData.get("body")
        };

        fetch("/API/notice/write", {
            method: "POST",
            headers: {
                "Content-Type": "application/json"
            },
            body: JSON.stringify(obj)
        })
            .then(async response => {
                const data = await response.json(); // 항상 JSON 파싱
                if (!response.ok) {
                    // 검증 오류일 경우 (400)
                    if (response.status === 400 && data.errors) {
                        Object.keys(data.errors).forEach(field => {
                            const errorMsg = data.errors[field];
                            const errorElement = document.getElementById(field + 'Error');
                            if (errorElement) errorElement.textContent = errorMsg;
                        });
                    }
                    throw new Error("서버 검증 오류"); // catch로 넘어가긴 하지만, 에러 메시지 표시용
                } else {
                    if (data.success) {
                        alert('저장 완료!');
                        window.location.href = '/admin/notice/detail/' + data.id;
                    }
                }
            })
            .catch(error => {
                console.error("에러 발생:", error);
            });
    });

</script>
</body>
</html>
