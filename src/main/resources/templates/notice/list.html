<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>회원 목록</title>
    <!-- Bootstrap CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
          crossorigin="anonymous">
    <link href="/admin/css/pagination.css" rel="stylesheet"/>
</head>
<body>
<div th:replace="~{fragments/header :: header}"></div>
<form name="frm" id="frm" method="get">
    <select name="type">
        <option value="" th:selected="${noticeSearchDTO.type == null or noticeSearchDTO.type == ''}">선택</option>
        <option value="title" th:selected="${noticeSearchDTO.type == 'title'}">제목</option>
        <option value="content" th:selected="${noticeSearchDTO.type == 'content'}">내용</option>
        <option value="all" th:selected="${noticeSearchDTO.type == 'all'}">제목 + 내용</option>
    </select>
    <input type="text" name="s" th:value="${noticeSearchDTO.s}" />
    <input type="submit" value="검색" />
</form>
<table class="table">
    <thead>
    <tr>
        <th scope="col">순번</th>
        <th scope="col">ID</th>
        <th scope="col">제목</th>
        <th scope="col">작성자</th>
        <th scope="col">작성일</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="notice, stat : ${notices.content}">
        <td th:text="${notices.totalElements - (notices.number * notices.size) - stat.index}">1</td>
        <td scope="row" th:text="${notice.id}">ID</td>
        <td><a th:href="@{/notice/detail/{id}(id=${notice.id})}" th:text="${notice.title}">제목</a></td>
        <td th:text="${notice.writer}">작성자</td>
        <td th:text="${notice.getWriteDate}">00.00.00</td>
    </tr>
    </tbody>
</table>
<div th:replace="~{fragments/pagination :: pagination (${notices})}"></div>
<button type="button" onclick="window.location='/admin/notice/write';">글쓰기</button>
<div th:replace="~{fragments/footer :: footer}"></div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>
</html>
