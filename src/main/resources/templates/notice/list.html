<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>회원 목록</title>
    <!-- Bootstrap CSS CDN -->
    <link href="/admin/css/pagination.css" rel="stylesheet"/>
    <th:block th:replace="~{fragments/head :: commonHead}"></th:block>
</head>
<body>
<div th:replace="~{fragments/header :: header}"></div>
<form name="frm" id="frm" method="get">
    <select name="type">
        <option value="" th:selected="${noticeSearchDTO.type == null or noticeSearchDTO.type == ''}">선택</option>
        <option value="title" th:selected="${noticeSearchDTO.type == 'title'}">제목</option>
        <option value="content" th:selected="${noticeSearchDTO.type == 'content'}">내용</option>
        <option value="all" th:selected="${noticeSearchDTO.type == 'all'}">제목 + 내용</option>
    </select>
    <input type="text" name="s" th:value="${noticeSearchDTO.s}" />
    <select th:field="${noticeSearchDTO.size}">
        <option value="10">10</option>
        <option value="30">30</option>
        <option value="50">50</option>
        <option value="100">100</option>
    </select>
    <input type="submit" value="검색" />
</form>
<button type="button" class="btn btn-secondary" onclick="excelDownload()">액셀다운로드</button>
<table class="table table-bordered" style="width:1024px;">
    <thead>
    <tr>
        <th scope="col"><input type="checkbox" name="" id="selectAll"/></th>
        <th scope="col">순번</th>
        <th scope="col">ID</th>
        <th scope="col">제목</th>
        <th scope="col">작성자</th>
        <th scope="col">작성일</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="notice, stat : ${notices.content}">
        <td><input type="checkbox" class="row-checkbox" name="selectedIds" th:id="'chk-'+${stat.index}" th:value="${notice.id}" /></td>
        <td th:text="${notices.totalElements - (notices.number * notices.size) - stat.index}">1</td>
        <td scope="row" th:text="${notice.id}">ID</td>
        <td><a th:href="@{/notice/detail/{id}(id=${notice.id})}" th:text="${notice.title}">제목</a></td>
        <td th:text="${notice.writer}">작성자</td>
        <td th:text="${notice.getWriteDate}">00.00.00</td>
    </tr>
    </tbody>
</table>
<div style="text-align: center;width:1024px;">
<div th:replace="~{fragments/pagination :: pagination (${notices})}"></div>
</div>
<a href="/admin/notice/write" class="btn btn-secondary">글쓰기</a>
<div th:replace="~{fragments/footer :: footer}"></div>
<script>
    const selectAll = document.getElementById('selectAll');

    const getRowCheckboxes = () => Array.from(document.querySelectorAll('.row-checkbox'));

    selectAll.addEventListener('change', () => {
        const all = getRowCheckboxes();
        all.forEach(cb => cb.checked = selectAll.checked);
        selectAll.indeterminate = false;
    });

    document.addEventListener('change', (e) => {
        if (!e.target.classList.contains('row-checkbox')) return;
        updateSelectAllState();
    });

    function updateSelectAllState() {
        const all = getRowCheckboxes();
        if (all.length === 0) {
            selectAll.checked = false;
            selectAll.indeterminate = false;
            return;
        }
        const checkedCount = all.filter(cb => cb.checked).length;
        if (checkedCount === 0) {
            selectAll.checked = false;
            selectAll.indeterminate = false;
        } else if (checkedCount === all.length) {
            selectAll.checked = true;
            selectAll.indeterminate = false;
        } else {
            selectAll.checked = false;
            selectAll.indeterminate = true;
        }
    }

    document.addEventListener('DOMContentLoaded', updateSelectAllState);
</script>
<script>
    function excelDownload() {
        const formData = new FormData(document.getElementById('frm'));
        const type = formData.get("type");
        const s = formData.get("s");
        window.location = `/admin/API/notice/download?type=${encodeURIComponent(type)}&s=${encodeURIComponent(s)}`;
    }
</script>
</body>
</html>
