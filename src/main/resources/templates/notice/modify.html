<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="/ckeditor/style.css">
    <link rel="stylesheet" href="/ckeditor/ckeditor5.css">
    <script src="https://cdn.ckeditor.com/ckeditor5/41.2.1/classic/ckeditor.js"></script>

    <title>Document</title>
    <style>
        .ck-editor__editable:not(.ck-editor__nested-editable) {
            height: 450px;
        }
    </style>
</head>
<body>
<form name="frm" id="frm" action="/API/notice/write" method="post">
    <input type="hidden" name="id" id="id" th:value="${notice.id}">
    <table>
        <tr>
            <td>카테고리</td>
            <td>
                <select name="noticeCategory" id="noticeCategory">
                    <option>선택</option>
                    <option th:each="c : ${NoticeCategory}"
                            th:value="${c.name()}"
                            th:text="${c.description}"
                            th:selected="${c == notice.noticeCategory}">
                        일반
                    </option>
                </select>
            </td>
        </tr>
        <tr>
            <td>상태</td>
            <td>
                <select name="noticePriority" id="noticePriority">
                    <option>선택</option>
                    <option th:each="c : ${NoticePriority}"
                            th:value="${c.name()}"
                            th:text="${c.description}"
                            th:selected="${c == notice.noticePriority}">
                        일반
                    </option>
                </select>
            </td>
        </tr>
        <tr>
            <td>노출여부</td>
            <td>
                <input type="checkbox" name="isShow" id="isShow" value="1"/>
                <p id="isShowError" style="color:red"></p>
            </td>
        </tr>
        <tr>
            <td>이름</td>
            <td><input type="text" name="writer" th:value="${notice.writer}" /></td>
        </tr>
        <tr>
            <td>제목</td>
            <td><input type="text" name="title" th:value="${notice.title}" /></td>
        </tr>
        <tr>
            <td>내용</td>
            <td><textarea name="body" class="body" th:text="${notice.body}"></textarea></td>
        </tr>
        <tr>
            <td>첨부파일</td>
            <td>
                <input type="file" name="files" id="files" multiple />
            </td>
        </tr>
    </table>
    <div>첨부파일목록 : </div>
    <ul>
        <li th:each="attachment : ${attachments}" th:text="${attachment.url}"></li>
    </ul>
    <input type="submit" value="전송"/>
</form>
<button type="button" onclick="window.location='/admin/notice/list';">목록</button>
<script>
    ClassicEditor.create(document.querySelector(".body"), {
        language: "ko",
        ckfinder: {
            uploadUrl: "/admin/image/upload",
            withCredentials: true
        }
    });
</script>
<script>
    document.getElementById("frm").addEventListener("submit", function(e) {
        e.preventDefault(); // 폼 기본 제출 막기

        const filesInput = document.getElementById('files');
        const files = filesInput.files;

        const formData = new FormData(this);

        // 여러 파일 추가
        for (let i = 0; i < files.length; i++) {
            formData.append("files", files[i]); // name="files" 로 서버와 매칭
        }

        fetch("/API/notice/modify", {
            method: "POST",
            body: formData
        })
            .then(response => {
                if (!response.ok) {
                    throw new Error("서버 응답 오류: " + response.status);
                }
                return response.json();
            })
            .then(data => {
                alert("등록 성공! 글 번호: " + id);
                window.location.href = "/admin/notice/detail/" + data.id;
            })
            .catch(error => {
                console.error("에러 발생:", error);
                alert("등록 실패");
            });
    });
</script>
</body>
</html>
