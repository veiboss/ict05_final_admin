<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="format-detection" content="telephone=no">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="robots" content="noindex">
    <meta name="googlebot" content="noindex">
    <!-- Bootstrap CSS CDN -->
    <th:block th:replace="~{fragments/head :: commonHead}"></th:block>

    <link href="/admin/css/toast.css" rel="stylesheet"/>
    <script src="/admin/js/lib/jquery-3.2.1.min.js"></script>
    <script src="/admin/js/toast.js"></script>
</head>
<body>
<div id="wrap" class="frame">
    <div th:replace="~{fragments/header :: header}"></div>

    <div id="container" class="container">
        <div class="title-bar">
            <h2 class="page-title ellipsis">메뉴 목록</h2>
        </div>

        <table class="data-table">
            <thead>
            <tr>
                <th scope="col"><input type="checkbox" name="" id="selectAll"/></th>
                <th scope="col">판매상태</th>
                <th scope="col">메뉴명</th>
                <th scope="col">카테고리</th>
                <th scope="col">주재료</th>
                <th scope="col">금액</th>
                <th scope="col">칼로리</th>
                <th scope="col">관리</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="m, stat : ${menu.content}">
                <td>
                    <input type="checkbox" class="checkbox" name="selectedIds" th:id="'chk-'+${stat.index}"
                           th:value="${m.menuId}"/>
                </td>
                <!-- 판매상태 뱃지 -->
                <td>
                    <span th:text="${m.menuShow} ? '판매중' : '중지'"
                            class="badge rounded-pill"
                            th:classappend="${m.menuShow} ? ' bg-success' : ' bg-secondary'">판매중</span>
                </td>

                <!-- 메뉴명 -->
                <td th:text="${m.menuName}">메뉴명</td>

                <!-- 카테고리 뱃지 (이름에 따라 색상 매핑) -->
                <td>
                    <span th:text="${m.menuCategoryName}"
                        class="badge rounded-pill"
                        th:classappend="
                            ${m.menuCategoryName=='세트'} ? ' bg-success' :
                            (${m.menuCategoryName=='토스트'} ? ' bg-warning' :
                            (${m.menuCategoryName=='사이드'} ? ' bg-info' :
                            (${m.menuCategoryName=='음료'} ? ' bg-primary' : ' bg-secondary')))">
                        카테고리
                    </span>
                </td>

                <!-- 주재료 -->
                <td th:text="${m.materialName}">재료</td>

                <!-- 금액 (천단위 콤마 + 원) -->
                <td th:text="${#numbers.formatDecimal(m.menuPrice, 1, 'COMMA', 0, 'POINT')} + '원'">0원</td>

                <!-- 칼로리 -->
                <td th:text="${m.menuKcal} + 'kcal'">0kcal</td>

                <!-- 관리: 보기 아이콘 -->
                <td class="text-center">
                    <a th:href="@{/menu/detail/{id}(id=${m.menuId})}"
                       class="btn btn-light btn-sm"
                       th:title="'상세 보기'">
                        <i class="fa-regular fa-eye"></i>
                    </a>
                </td>
            </tr>

            <!-- 데이터 없을 때 -->
            <tr th:if="${#lists.isEmpty(menu.content)}">
                <td colspan="7" class="text-center text-muted py-4">표시할 메뉴가 없습니다.</td>
            </tr>
            </tbody>
        </table>
        <div style="text-align: center;">
            <div th:replace="~{fragments/pagination :: pagination (${menu})}"></div>
        </div>
    </div>
    <div th:replace="~{fragments/footer :: footer}"></div>
</div>

<script>
    const selectAll = document.getElementById('selectAll');

    const getRowCheckboxes = () => Array.from(document.querySelectorAll('.row-checkbox'));

    selectAll.addEventListener('change', () => {
        const all = getRowCheckboxes();
        all.forEach(cb => cb.checked = selectAll.checked);
        selectAll.indeterminate = false;
    });

    document.addEventListener('change', (e) => {
        if (!e.target.classList.contains('row-checkbox')) return;
        updateSelectAllState();
    });

    function updateSelectAllState() {
        const all = getRowCheckboxes();
        if (all.length === 0) {
            selectAll.checked = false;
            selectAll.indeterminate = false;
            return;
        }
        const checkedCount = all.filter(cb => cb.checked).length;
        if (checkedCount === 0) {
            selectAll.checked = false;
            selectAll.indeterminate = false;
        } else if (checkedCount === all.length) {
            selectAll.checked = true;
            selectAll.indeterminate = false;
        } else {
            selectAll.checked = false;
            selectAll.indeterminate = true;
        }
    }

    document.addEventListener('DOMContentLoaded', updateSelectAllState);
</script>
</body>
</html>
